<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="generator">
            <h1>Quote Image Generator</h1>
            <textarea id="quote" placeholder="Enter your quote here..." rows="5"></textarea>
            <input type="text" name="" placeholder="Author's name"  id="author">
            <input type="file" id="image-upload" accept="file">
            
            <label for="font-select">Choose a font:</label>
            <select id="font-select">
                <option value="Courier New">Courier New</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Impact">Impact</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            
            <label for="font-size-select">Choose font size:</label>
            <select id="font-size-select">
                <option value="24">24 px</option>
                <option value="28">28 px</option>
                <option value="32">32 px</option>
                <option value="36" >36 px</option>
                <option value="40">40 px</option>
                <option value="44">44 px</option>
                <option value="46"selected>46 px</option>
            </select>

            <!-- Text styling options -->
            <div class="text-styling">
                <label><input type="checkbox" id="bold"> Bold</label>
                <label><input type="checkbox" id="italic"> Italic</label>
                <label><input type="checkbox" id="underline"> Underline</label>
            </div>

            <button id="generate-btn">Generate Quote</button>
            <button id="download-btn">Download Image</button>
        </div>
        
        <!-- This is where the generated image will be displayed -->
        <img id="output-image" style="display: none; margin-left: 20px; width: 100%; max-width: 400px;" alt="Generated Quote Image">
        
        <canvas id="quoteCanvas" style="display:none;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
